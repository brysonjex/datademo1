name: JE Sample Analysis

on:
  workflow_dispatch:
  push:
    paths:
      - "je_samples.xlsx"
      - "scripts/analyze_je_samples.py"
      - "requirements.txt"
      - ".github/workflows/je_analysis.yml"

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis
        run: |
          python scripts/analyze_je_samples.py --input je_samples.xlsx --output analysis_output

      - name: Upload analysis output
        uses: actions/upload-artifact@v4
        with:
          name: je-analysis-output
          path: analysis_output
